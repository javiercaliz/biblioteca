<!DOCTYPE html>

<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head th:replace="/fragments/head :: head"></head>
    <body class="d-flex flex-column h-100">

        <div th:replace="/fragments/navbar :: barra"></div>
        <main class="container">
            <div class="container d-flex align-items-center">
                <div class="col-auto"><a th:href="@{/clientes/form?action=crear}"><button class="btn btn-warning">Crear Cliente</button></a></div>
            <div th:replace="/fragments/buscador :: buscador_clientes"></div>
            </div>

            <div class="container listado table-responsive">
                <div th:replace="fragments/alerts :: alertas"></div>
                <table class="table table-dark table-striped bg-dark mx-auto mt-3 text-center">
                    <thead>
                      <tr>
                        <th scope="col-auto">Apellido</th>
                        <th scope="col-auto">Nombre</th>
                        <th scope="col-auto">Documento</th>
                        <th scope="col-auto">Correo</th>
                        <th scope="col-auto">Tel√©fono</th>
                        <th scope="col-auto">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="c : ${clientes}">
                            <td th:text="${c.apellido}"></td>
                            <td th:text="${c.nombre}"></td>
                            <td th:text="${c.documento}"></td>
                            <td th:text="${c.correo}"></td>
                            <td th:text="${c.telefono}"></td>
                            <td>
                                <a th:href="@{/clientes/delete}+'?id='+${c.id}"><button class="btn btn-light">Eliminar</button></a>
                                <a th:href="@{/clientes/form}+'?id='+${c.id}+'&action=modificar'"><button class="btn btn-light">Editar</button></a>
                            </td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </main>


        <div th:replace="/fragments/footer :: footer"></div>
        <div th:replace="/fragments/scriptsBS :: scriptsBS"></div>
    </body>
</html>
