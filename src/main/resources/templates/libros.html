<!DOCTYPE html>

<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head th:replace="/fragments/head :: head"></head>
    <body class="d-flex flex-column h-100">

        <div th:replace="/fragments/navbar :: barra"></div>
        <main class="container">
            <div class="container d-flex align-items-center">
                <div class="col-auto"><a th:href="@{/libros/form?action=crear}"><button class="btn btn-warning">Crear Libro</button></a></div>
            <div th:replace="/fragments/buscador :: buscador_libros"></div>
            </div>
            <div th:replace="fragments/alerts :: alertas"></div>
            <div class="container listado table-responsive">

                <table class="table table-dark table-striped bg-dark mx-auto mt-3 text-center">
                    <thead>
                      <tr>
                        <th scope="col-auto">Título</th>
                        <th scope="col-auto">Autor</th>
                        <th scope="col-auto">Año</th>
                        <th scope="col-auto">ISBN</th>
                        <th scope="col-auto">Género</th>
                        <th scope="col-auto">Editorial</th>
                        <th scope="col-auto">Disponibles</th>
                        <th scope="col-auto">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="l : ${libros}">
                            <td th:text="${l.titulo}"></td>
                            <td th:text="${l.autor.nombre}"></td>
                            <td th:text="${l.anio}"></td>
                            <td th:text="${l.isbn}"></td>
                            <td th:text="${l.genero}"></td>
                            <td th:text="${l.editorial.nombre}"></td>
                            <td th:text="${l.ejemplares} - ${l.prestados}"></td>
                            <td>
                                <a th:href="@{/libros/delete}+'?isbn='+${l.isbn}"><button class="btn btn-light">Eliminar</button></a>
                                <a th:href="@{/libros/form}+'?isbn='+${l.isbn}+'&action=modificar'"><button class="btn btn-light">Editar</button></a>
                            </td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </main>


        <div th:replace="/fragments/footer :: footer"></div>
        <div th:replace="/fragments/scriptsBS :: scriptsBS"></div>
    </body>
</html>
