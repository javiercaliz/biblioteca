<!DOCTYPE html>

<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head th:replace="/fragments/head :: head"></head>
    <body class="d-flex flex-column h-100">

        <div th:replace="/fragments/navbar :: barra"></div>
        <main class="container">
            <div class="container d-flex align-items-center">
                <div class="col-auto"><a th:href="@{/autores/form?action=crear}"><button class="btn btn-warning">Crear Autor</button></a></div>
            <div th:replace="/fragments/buscador :: buscador_autores"></div>
            </div>

            <div class="container listado table-responsive">
                <div th:replace="fragments/alerts :: alertas"></div>
                <table class="table table-dark table-striped bg-dark mx-auto mt-3 text-center">
                    <thead>
                      <tr>
                        <th scope="col-4">Nombre</th>
                        <th scope="col-4">Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr th:each="a : ${autores}">
                            <td th:text="${a.nombre}"></td>
                            <td>
                                <a th:href="@{/autores/delete}+'?id='+${a.id}"><button class="btn btn-light">Eliminar</button></a>
                                <a th:href="@{/autores/form}+'?id='+${a.id}+'&action=modificar'"><button class="btn btn-light">Editar</button></a>
                            </td>
                        </tr>
                    </tbody>
                  </table>
            </div>
        </main>


        <div th:replace="/fragments/footer :: footer"></div>
        <div th:replace="/fragments/scriptsBS :: scriptsBS"></div>
    </body>
</html>
