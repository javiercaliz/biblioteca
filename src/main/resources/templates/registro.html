<!DOCTYPE html>

<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head th:replace="/fragments/head :: head"></head>

<body class="d-flex flex-column h-100">
  <div th:replace="/fragments/navbar :: barra"></div>

  <main class>
    <p class="fs-1 fw-bold text-center text-light">Registro de Usuario</p>
    <div class="container container-fluid">
      <form th:action="@{/registro/save}" method="POST" th:object="${cliente}">
        <div class="col-4 mt-2 mx-auto">
          <div class="row">
            <input type="text" hidden th:field="*{id}">
            <input hidden th:value="${action}" name="action">
          </div>
          <div class="row mt-2">
          </div>
          <div class="row mt-2">
            <input type="number" class="form-control" th:field="*{documento}" placeholder="DNI" name="documento">
          </div>
          <div class="row mt-2">
            <input type="text" class="form-control" th:field="*{nombre}" placeholder="Nombre" name="nombre">
          </div>
          <div class="row mt-2">
            <input type="text" class="form-control" th:field="*{apellido}" placeholder="Apellido" name="apellido">
          </div>
          <div class="row mt-2">
            <input type="mail" class="form-control" th:field="*{correo}" placeholder="E-Mail" name="correo">
          </div>
          <div class="row mt-2">
            <input type="tel" class="form-control" th:field="*{telefono}" placeholder="Teléfono" name="telefono">
          </div>
          <div class="row mt-2">
            <input type="password" class="form-control" th:field="*{password}" placeholder="Contraseña" name="password" required>
          </div>
          <div class="row mt-2">
            <input type="password" class="form-control" th:value="${validation}" placeholder="Confirmar Contraseña" name="validation" required>
          </div>
          <div class="row mt-2">
            <button th:if="*{id==null}" type="submit" class="btn btn-warning mt-2">Registrar</button>
            <button th:if="*{id}" type="submit" class="btn btn-warning mt-2">Actualizar</button>
          </div>
        </div>
      </form>
    </div>
  </main>


  <div th:replace="/fragments/footer :: footer"></div>
  <div th:replace="/fragments/scriptsBS :: scriptsBS"></div>
</body>

</html>
