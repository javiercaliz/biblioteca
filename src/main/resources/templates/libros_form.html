<!DOCTYPE html>

<html lang="es-AR" xmlns:th="http://www.thymeleaf.org" class="h-100">

<head th:replace="/fragments/head :: head"></head>

<body class="d-flex flex-column h-100">
  <div th:replace="/fragments/navbar :: barra"></div>

  <main class>
    <div class="container container-fluid">
      <form th:action="@{/libros/save}"  method="POST" th:object="${libro}">
        <div class="col-6 mt-2 mx-auto">
          <div class="row">

            <input hidden th:value="${action}" name="action">
          </div>
          <div class="row mt-2">
            <input type="text" class="form-control" th:field="*{titulo}" placeholder="Título" aria-label="Título">
          </div>
          <div class="row mt-2">
            <input type="number" class="form-control" th:field="*{isbn}" placeholder="ISBN" aria-label="ISBN">
          </div>
          <div class="row mt-2">
            <input type="text" class="form-control" th:field="*{anio}" placeholder="Año" aria-label="Año">
          </div>
          <div class="row mt-2">
            <input type="text" class="form-control" th:field="*{genero}" placeholder="Genero" aria-label="Genero">
          </div>
          <div class="row mt-2">
            <select th:field="*{autor}" class="form-select" aria-label="Autor">
              <option selected value="">Autor</option>
              <option th:each="a : ${autores}" th:text="${a.nombre}" th:value="${a.id}"></option>
            </select>
          </div>
          <div class="row mt-2">
            <select th:field="*{editorial}" class="form-select" aria-label="Editorial">
              <option selected value="">Editorial</option>
              <option th:each="e : ${editoriales}" th:text="${e.nombre}" th:value="${e.id}"></option>
            </select>
          </div>
          <div class="row mt-2">
            <input type="number" class="form-control" th:field="*{ejemplares}" placeholder="Ejemplares" aria-label="Ejemplares">
          </div>
          <div class="row mt-2">
            <button th:if="*{isbn==null}" type="submit" class="btn btn-warning mt-2">Crear</button>
            <button th:if="*{isbn}" type="submit" class="btn btn-warning mt-2">Actualizar</button>
          </div>
        </div>
      </form>
    </div>
  </main>


  <div th:replace="/fragments/footer :: footer"></div>
  <div th:replace="/fragments/scriptsBS :: scriptsBS"></div>
</body>

</html>
